<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Chat Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url(Background.jpg) no-repeat center center fixed;
      padding: 2rem;
    }

    .chat-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
      overflow: hidden;
    }

    .chat-header {
      padding: 1rem;
      background: #4a90e2;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #fafafa;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      max-width: 80%;
    }

    .message.customer {
      background: #e6f3ff;
      align-self: flex-start;
    }

    .message.owner {
      background: #d4edda;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 1rem;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .chat-input button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat with Eshuwaa</div>
    <div class="chat-messages" id="chatBox">
      <div class="message customer">Hi, I need help with a design!</div>
      <div class="message owner">Sure! What are you looking for?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (message !== '') {
        const messageElement = document.createElement('div');
        messageElement.className = 'message customer';
        messageElement.textContent = message;
        document.getElementById('chatBox').appendChild(messageElement);
        input.value = '';
        document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
      }
    }
  </script>
</body>
</html>
